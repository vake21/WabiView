id: wabi-view
title: WabiView
version: 0.1.0
release-notes: |
  Initial release of WabiView - A self-hosted WabiSabi coordinator monitor and coinjoin explorer.
license: MIT
wrapper-repo: https://github.com/example/wabi-view-startos
upstream-repo: https://github.com/example/wabi-view
support-site: https://github.com/example/wabi-view/issues
marketing-site: https://github.com/example/wabi-view
build: ["make"]
description:
  short: WabiSabi Coordinator Monitor & Coinjoin Explorer
  long: |
    WabiView is a self-hosted WabiSabi coordinator monitor and coinjoin explorer.
    It monitors known WabiSabi coordinators, displays coordinator health and round data,
    and acts as a block explorer focused on WabiSabi coinjoins.

    Features:
    - Coordinator uptime and availability monitoring
    - Round status monitoring
    - Coinjoin transaction listing
    - Coinjoin confirmation status
    - Coordinator attribution per coinjoin

    This is an observational explorer focused on privacy. No address clustering,
    wallet tracking, or deanonymization heuristics are implemented.
assets:
  license: LICENSE
  icon: icon.png
  instructions: instructions.md
main:
  type: docker
  image: main
  entrypoint: /scripts/entrypoint.sh
  args: []
  mounts:
    main: /data
  io-format: yaml
health-checks:
  web-ui:
    name: Web Interface
    success-message: WabiView is ready
    type: script
hardware-requirements:
  arch:
    - x86_64
    - aarch64
  ram: 512000000  # 512MB minimum
  device: {}
has-config: false
volumes:
  main:
    type: data
interfaces:
  main:
    name: Web Interface
    description: The WabiView web interface for monitoring coordinators and exploring coinjoins
    tor-config:
      port-mapping:
        80: "8080"
    lan-config:
      443:
        ssl: true
        internal: 8080
    ui: true
    protocols:
      - tcp
      - http
dependencies:
  bitcoind:
    version: ">=0.21.0 <29.0.0"
    requirement:
      type: required
      how: Bitcoin Core provides authoritative block, transaction, and mempool data
    description: Used for blockchain data queries via JSON-RPC
    config:
      check:
        type: script
      auto-configure:
        type: script
  electrs:
    version: ">=0.9.0 <1.0.0"
    requirement:
      type: required
      how: Electrs provides indexed lookups for transaction history and scripthash queries
    description: Used for efficient transaction and address lookups
    config:
      check:
        type: script
      auto-configure:
        type: script
backup:
  create:
    type: docker
    image: main
    system: false
    entrypoint: /bin/sh
    args:
      - -c
      - cp -r /data/* /backup/
    mounts:
      main: /data
      BACKUP: /backup
  restore:
    type: docker
    image: main
    system: false
    entrypoint: /bin/sh
    args:
      - -c
      - cp -r /backup/* /data/
    mounts:
      main: /data
      BACKUP: /backup
migrations:
  from:
    "*":
      type: script
      args: ["from"]
  to:
    "*":
      type: script
      args: ["to"]
